<!DOCTYPE html>
<html>
<head>
    <title>CounterTime</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-gray-700" style="background-image: url('bg1.png'); text-align: center; size-adjust: ;">
    <center>
        <form border="2">

            <div class="py-8">
                <h1 class=" mx-4 text-2xl text-center text-white font-bold">New Year Eve</h1>
            </div>
            
            <div class=" inline-flex py-4 flex-wrap text-white text-xl font-bold text-center ">
                
                <div class="p-12"></div>
                <div class="px-4">
                    <p id="days">0</p>
                    <span>Days</span>
                </div>
                
                
                <div class="px-4">
                    <p id="hours">0</p>
                    <span>Hours</span>
                </div>
                
                
                <div class="px-4">
                    <p id="minutes">0</p>
                    <span>Minutes</span>
                </div>


                <div class="px-4">
                    <p id="second">0</p>
                    <span>Seconds</span>
                </div>


            </div>
        </form>
    </center>

   

    <script src="demo.js"></script>

</body>

</html>
